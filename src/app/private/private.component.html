<mdb-navbar SideClass="navbar fixed-top navbar-expand-lg navbar-light bg-white scrolling-navbar ie-nav" [containerInside]="false">
    <logo>
        <a class="logo navbar-brand" href="#"><strong>POLL</strong></a>
    </logo>
    <links>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active waves-light" mdbRippleRadius>
                <a class="nav-link">Feed <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item waves-light" mdbRippleRadius>
                <a class="nav-link">My Polls</a>
            </li>
            <li class="nav-item waves-light" mdbRippleRadius>
                <a class="nav-link">Profile</a>
            </li>
        </ul>
        <ul class="navbar-nav nav-flex-icons">
            <li class="nav-item waves-light" mdbRippleRadius>
                <a class="nav-link">{{userId}}</a>
            </li>
            <li class="nav-item waves-light" mdbRippleRadius>
                <span class="btn btn-sm btn-elegant waves-light" (click)="logout()">Log Out</span>
            </li>
        </ul>
    </links>
</mdb-navbar>
<!-- Main -->
<main>
  <div class="card">
    <!--Card content-->
    <div class="card-body">
        <!--Title-->
        <h4 class="card-title">Card title</h4>
        <!--Text-->
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a href="#" class="btn btn-primary waves-light" mdbRippleRadius>Button</a>
    </div>

</div>
</main>
<!-- /.Main -->
