<div *ngIf="user">

  <div *ngFor="let poll of polls | async" class="post">
    <!--Question Gradient-->
    <div class="view hm-white-slight waves-light" mdbRippleRadius>
      <div id="gradient" [ngStyle]="randomGradient()">
        {{poll.question}}
      </div>
      <a><div class="mask"></div></a>
    </div>
    <!--Post content content-->
    <div class="card-body">

    </div>
  </div>

</div>
